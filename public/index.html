<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vanishing Point</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- LOBBY SCREEN -->
  <div id="lobby-screen">
    <div class="container">
      <h1 class="title">âš« VANISHING POINT</h1>
      <p class="subtitle">A Two-Player Cinematic Adventure</p>
      
      <div class="lobby-card">
        <h2>Join Game</h2>
        <input type="text" id="player-name" placeholder="Enter your name" class="input-name">
        <button id="join-btn" class="btn-primary">Join Room</button>
      </div>
      
      <div id="room-status" class="room-status hidden">
        <h3>Room: <span id="room-code">default</span></h3>
        <div class="players-grid">
          <div class="player-slot">
            <div class="slot-icon">ðŸ‘¤</div>
            <div class="slot-label">Player 1</div>
            <div id="player1-name" class="slot-name">Waiting...</div>
            <div id="player1-status" class="slot-status"></div>
          </div>
          <div class="vs">VS</div>
          <div class="player-slot">
            <div class="slot-icon">ðŸ‘¤</div>
            <div class="slot-label">Player 2</div>
            <div id="player2-name" class="slot-name">Waiting...</div>
            <div id="player2-status" class="slot-status"></div>
          </div>
        </div>
        <button id="ready-btn" class="btn-ready" disabled>Ready</button>
        <button id="start-btn" class="btn-start hidden">Start Game</button>
      </div>
      
      <div id="error-msg" class="error-msg"></div>
    </div>
  </div>

  <!-- GAME SCREEN -->
  <div id="game-screen" class="hidden">
    <div class="game-header">
      <div class="header-left">
        <span class="player-badge" id="player-badge">Player 1</span>
        <span id="your-name"></span>
      </div>
      <div class="header-center">
        <span id="scene-counter">Scene 1</span>
      </div>
      <div class="header-right">
        <span id="status-badge">Active</span>
      </div>
    </div>
    
    <div class="game-container">
      <div class="scene-box">
        <div id="scene-text" class="scene-text"></div>
      </div>
      
      <div id="choices-box" class="choices-box">
        <!-- Choices appear here -->
      </div>
    </div>
    
    <div class="activity-panel">
      <div class="activity-header">Partner Activity</div>
      <div id="activity-feed" class="activity-feed">
        <div class="activity-item">Waiting for partner...</div>
      </div>
    </div>
  </div>

  <!-- ENDING SCREEN -->
  <div id="ending-screen" class="hidden">
    <div class="container">
      <h1 class="ending-title">THE END</h1>
      <div id="ending-text" class="ending-text"></div>
      <button onclick="location.reload()" class="btn-primary">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
